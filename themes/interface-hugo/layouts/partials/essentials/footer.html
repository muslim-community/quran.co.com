<footer class="section pb-0">
  <div class="container pt-5 pb-4">
    <div class="row justify-content-between gy-5">
      <div class="col-lg-12">
        <a href="{{ site.BaseURL | relLangURL }}">
          {{ partial "logo" (dict "Src" site.Params.logo_dark) }}
        </a>

        <ul class="list-unstyled list-inline footer-links mb-0 mt-5 pt-4">
          {{ range site.Menus.footer }}
            <li class="list-inline-item mb-2 my-sm-0">
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </div>      
    </div>
    <div class="row gy-4 mt-3">
      <div class="col-12">
        <div class="border-top opacity-25 mb-3"></div>
      </div>      
      <div class="col-lg-12 text-start text-lg-end text-base">
        <p class="text-white text-center copyright">
          {{ site.Params.copyright | markdownify }}
          {{ if site.Params.theme_copyright }}
            &nbsp; | &nbsp; Theme by
            <a
              target="_blank"
              rel="noopener noreferrer"
              href="https://gethugothemes.com/">
              GetHugoThemes
            </a>
          {{ end }}
        </p>
      </div>
    </div>
  </div>
</footer>
