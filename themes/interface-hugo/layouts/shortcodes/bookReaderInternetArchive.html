<div id="audioPlaylistInternetArchive"  class="audioPlaylistInternetArchive">
  
  <p>
    <div class="d-grid d-md-block">
      {{ $ia_pdf_download_url := replace site.Params.ia_pdf_download_url "IA_IDENTIFIER" (.Get 0) }}
      <a href="{{ $ia_pdf_download_url }}" title='{{ i18n "download" }}' class="btn btn-primary btn-sm">
        {{ i18n "download" }}&nbsp;&nbsp;&nbsp;<i class="fa fa-download" aria-hidden="true"></i>
      </a>
    
      {{ $source := .Get 1 }}
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="{{ $source }}" target="_blank" title='{{ i18n "source" }}' class="btn btn-primary btn-sm">
        {{ i18n "source" }}&nbsp;&nbsp;&nbsp;<i class="fa fa-external-link" aria-hidden="true"></i>
      </a>
    </div>
  </p>
  <iframe src="https://archive.org/embed/{{ .Get 0 }}&playlist=1" width="100%" height="600" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
</div>
